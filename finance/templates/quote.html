{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Look Up Stock</button>
    </form>

    {% if name %}
    <br>
    <br>
    <p>Stock Name: {{ name }}</p>
    <p>Stock Symbol: {{ symbol }}</p>
    <p>Stock Price: {{ price }}</p>
    {% endif %}

{% endblock %}
