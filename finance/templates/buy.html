{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy Shares</button>
    </form>

    {% if newbalance %}
    <style>
        mark {
          background-color: lightgreen;
          color: black;
        }
    </style>
    <br>
    <br>
    <p><mark>Purchase Successful!</mark></p>
    <p>Shares: {{ shares }}</p>
    <p>Stock Price: {{ stockprice }}</p>
    <p>Total Price: {{ totalprice }}</p>
    <p>New Cash Balance: {{ balance }}</p>
    {% endif %}

{% endblock %}
